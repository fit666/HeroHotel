<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预订单（个人）</title>
    <link rel="stylesheet" href="../css/reserve.css">
    <script src="../js/reserve.js"></script>

</head>
<body>
    登录栏<br>
    房型样式栏<br>
    <input type="button" name="popBox" value="预定" onclick="popBox()">
    <div id="popLayer"></div>
    <div id="popBox">
        <div class="close">
            <a href="javascript:void(0)" onclick="closeBox()">退出</a>
        </div>
        <div class="content">
            <form action="/addreserve" method="post">
            <ul>
                <li>姓名&nbsp<input type="text" name=""></li>
                <li>电话&nbsp<input type="text"></li>
                <li>留言&nbsp</li>
                <li><textarea style="width:260px;height:50px;"></textarea></li>
                <p></p>
                <li>房型&nbsp<input type="text"></li>
                <li>入住时间&nbsp<input type="date"></li>
                <li>退房时间&nbsp<input type="date"></li>
                <p></p>
                <li>取消时间&nbsp<input type="date"></li>
                <li>押金&nbsp<input type="text"></li>
                <li>是否自动取消预定&nbsp<input type="radio" name="sex" id="" />是
                                         <input type="radio" name="sex" id="" />否
                </li>
                <p></p>
                <li style="text-align: center"><input type="reset" value="重置"></li>
                <p></p>
                <li style="text-align: center"><input type="button"  value="确认"></li>

            </form>
            </ul>
        </div>
    </div>


</body>
</html>
