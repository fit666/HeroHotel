<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,member-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="/backstage/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="/backstage/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="/backstage/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="/backstage/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<title>添加用户</title>
</head>
<body>
<div class="pd-20">
  <form action="/order/addorder" method="post" class="form form-horizontal" id="form-member-add">
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>姓名：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="" placeholder="" id="uname" name="uname" datatype="*2-16" nullmsg="用户名不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>性别：</label>
      <div class="formControls col-5 skin-minimal">
        <div class="radio-box">
          <input type="radio" id="sex-1" name="sex"  nullmsg="请选择性别！">
          <label for="sex-1">男</label>
        </div>
        <div class="radio-box">
          <input type="radio" id="sex-2" name="sex">
          <label for="sex-2">女</label>
        </div>
        <div class="radio-box">
          <input type="radio" id="sex-3" name="sex">
          <label for="sex-3">保密</label>
        </div>
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>手机：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="" placeholder="" id="member-tel" name="tel"  datatype="m" nullmsg="手机不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>身份证：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" name="idcard" id="idcard"  nullmsg="身份证">
      </div>
      <div class="col-4"> </div>
    </div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>入住时间：</label>
			<div class="formControls col-5">
				<input type="date" class="input-text" name="date1" id="livedate" nullmsg="入住时间">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>离开时间：</label>
			<div class="formControls col-5">
				<input type="date" class="input-text" name="date2" id="leavedate"  nullmsg="离开时间">
			</div>
			<div class="col-4"> </div>
		</div>
    <div class="row cl">
      <label class="form-label col-3">房间：</label>
      <div class="formControls col-5"> <span class="select-box">
        <select class="select" size="1" name="typeid" datatype="*" nullmsg="请选择房间类型！">
          <option value="" selected>请选择房间类型</option>
          <option value="1">单人间</option>
          <option value="2">标间</option>
          <option value="3">大床房</option>
        </select>
        </span> </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>房间数量：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" name="quantity" id="number"  nullmsg="房间数量">
      </div>
      <div class="col-4"> </div>
    </div>
      <div class="col-9 col-offset-3">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
      </div>
       </form>
    </div>
 
<script type="text/javascript" src="/backstage/js/jquery.min.js"></script> 
<script type="text/javascript" src="/backstage/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="/backstage/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="/backstage/lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="/backstage/js/H-ui.js"></script> 
<script type="text/javascript" src="/backstage/js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
</body>
</html>
